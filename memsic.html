<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEBO - Minimalist Music Experience</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800;900&family=Fira+Code:wght@300;400;500;600;700&display=swap');
        
        :root {
            --bg-primary: #0A0A0B;
            --bg-secondary: #141416;
            --bg-card: #1C1C20;
            --accent: #00D9FF;
            --accent-pink: #FF007A;
            --accent-purple: #8B5DFF;
            --text-primary: #F8F9FA;
            --text-secondary: #A8A8A8;
            --text-muted: #6B6B6B;
            --border: #2A2A2E;
            --success: #00C896;
            --danger: #FF4757;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.12);
            --shadow-strong: 0 20px 60px rgba(0, 0, 0, 0.25);
            --glow-cyan: 0 0 40px rgba(0, 217, 255, 0.15);
            --glow-pink: 0 0 40px rgba(255, 0, 122, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
            position: relative;
        }

        /* Mesh Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, var(--accent) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, var(--accent-pink) 0%, transparent 50%);
            opacity: 0.02;
            pointer-events: none;
            z-index: -2;
        }

        /* Animated Dots */
        .dots-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(0, 217, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: dotMove 20s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes dotMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(25px, 25px); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .logo {
            font-family: 'Fira Code', monospace;
            font-size: 4rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            position: relative;
            display: inline-block;
        }

        .logo .m { color: var(--accent); text-shadow: var(--glow-cyan); }
        .logo .e { color: var(--text-primary); }
        .logo .b { color: var(--accent-pink); text-shadow: var(--glow-pink); }
        .logo .o { color: var(--accent-purple); }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--accent), var(--accent-pink), var(--accent-purple));
            border-radius: 1px;
            animation: underlineGlow 3s ease-in-out infinite;
        }

        @keyframes underlineGlow {
            0%, 100% { opacity: 0.5; transform: scaleX(0.8); }
            50% { opacity: 1; transform: scaleX(1); }
        }

        .tagline {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 400;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Main Layout */
        .main-layout {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 2rem;
            margin-bottom: 6rem;
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            opacity: 0.5;
        }

        /* Add Song Section */
        .add-section h3 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .add-section h3::before {
            content: '+ ';
            color: var(--accent);
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.4rem;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-field {
            width: 100%;
            padding: 0.8rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.95rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-field::placeholder {
            color: var(--text-muted);
        }

        .input-field:focus {
            border-color: var(--accent);
            background: var(--bg-primary);
            box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.1);
        }

        .add-btn {
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(135deg, var(--accent), var(--accent-pink));
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 217, 255, 0.3);
        }

        /* Playlist */
        .playlist h2 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .playlist-count {
            font-size: 0.8rem;
            color: var(--text-secondary);
            background: var(--bg-secondary);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-family: 'Fira Code', monospace;
        }

        .song-list {
            max-height: 500px;
            overflow-y: auto;
            margin: -0.5rem;
            padding: 0.5rem;
        }

        .song-list::-webkit-scrollbar {
            width: 4px;
        }

        .song-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .song-list::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 2px;
        }

        .song-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            margin-bottom: 0.5rem;
            background: var(--bg-secondary);
            border: 1px solid transparent;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .song-item:hover {
            border-color: var(--accent);
            transform: translateX(4px);
            background: var(--bg-primary);
        }

        .song-item.active {
            border-color: var(--accent);
            background: rgba(0, 217, 255, 0.05);
            box-shadow: var(--glow-cyan);
        }

        .song-item.active .song-cover {
            background: linear-gradient(135deg, var(--accent), var(--accent-pink));
            box-shadow: var(--glow-cyan);
        }

        .song-cover {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-weight: 700;
            font-size: 1rem;
            color: var(--text-primary);
        }

        .song-info {
            flex: 1;
            min-width: 0;
        }

        .song-title {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 0.2rem;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-artist {
            color: var(--text-secondary);
            font-size: 0.8rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-actions {
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .song-item:hover .song-actions {
            opacity: 1;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .delete-btn {
            background: var(--danger);
            color: white;
        }

        .delete-btn:hover {
            background: #ff3742;
            transform: scale(1.1);
        }

        /* Player */
        .player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            padding: 1.5rem 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
            z-index: 1000;
        }

        .player-info {
            display: flex;
            align-items: center;
            min-width: 250px;
        }

        .current-cover {
            width: 56px;
            height: 56px;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--accent), var(--accent-pink));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-weight: 700;
            color: white;
            box-shadow: var(--glow-cyan);
        }

        .current-info h4 {
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 0.2rem;
            color: var(--text-primary);
        }

        .current-info p {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .control-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: var(--bg-primary);
            transform: scale(1.05);
        }

        .play-btn {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--accent), var(--accent-pink));
            color: white;
            font-size: 1.2rem;
        }

        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: var(--glow-cyan);
        }

        .progress-section {
            flex: 1;
            max-width: 400px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--bg-secondary);
            border-radius: 2px;
            margin: 0.5rem 0;
            cursor: pointer;
            position: relative;
        }

        .progress-bar:hover {
            height: 6px;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--accent-pink));
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-muted);
            font-family: 'Fira Code', monospace;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-muted);
        }

        .empty-state .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        /* Success/Error Messages */
        .message {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            z-index: 2000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .message.show {
            transform: translateX(0);
        }

        .message.success {
            background: var(--success);
            color: white;
        }

        .message.error {
            background: var(--danger);
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .main-layout {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                margin-bottom: 8rem;
            }

            .logo {
                font-size: 3rem;
            }

            .player {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .player-info {
                min-width: auto;
                width: 100%;
                justify-content: center;
            }

            .progress-section {
                width: 100%;
                max-width: none;
                order: -1;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .song-item {
            animation: fadeInUp 0.5s ease forwards;
        }

        .song-item:nth-child(odd) { animation-delay: 0.1s; }
        .song-item:nth-child(even) { animation-delay: 0.2s; }
    </style>
</head>
<body>
    <div class="dots-bg"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="logo">
                <span class="m">M</span><span class="e">E</span><span class="b">B</span><span class="o">O</span>
            </h1>
            <p class="tagline">Minimal Music Experience</p>
        </div>

        <div class="main-layout">
            <div class="card add-section">
                <h3>Add Track</h3>
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="input-field" id="songTitle" placeholder="Song title">
                </div>
                <div class="form-group">
                    <label>Artist</label>
                    <input type="text" class="input-field" id="songArtist" placeholder="Artist name">
                </div>
                <div class="form-group">
                    <label>Audio URL</label>
                    <input type="url" class="input-field" id="songUrl" placeholder="Audio file URL">
                </div>
                <button class="add-btn" onclick="addSong()">Add to Playlist</button>
            </div>

            <div class="card playlist">
                <h2>
                    Playlist
                    <span class="playlist-count" id="songCount">0 tracks</span>
                </h2>
                <div class="song-list" id="songList">
                    <div class="empty-state">
                        <div class="icon">♪</div>
                        <p>No songs in your playlist yet.<br>Add some tracks to get started!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="player">
        <div class="player-info">
            <div class="current-cover" id="currentCover">♪</div>
            <div class="current-info">
                <h4 id="currentTitle">Select a song</h4>
                <p id="currentArtist">No track playing</p>
            </div>
        </div>

        <div class="player-controls">
            <button class="control-btn" onclick="previousSong()">⏮</button>
            <button class="control-btn play-btn" id="playBtn" onclick="togglePlay()">▶</button>
            <button class="control-btn" onclick="nextSong()">⏭</button>
        </div>

        <div class="progress-section">
            <div class="progress-bar" onclick="seekTo(event)">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-info">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        let songs = [
            {
                title: "Midnight City",
                artist: "M83",
                url: "https://www.soundjay.com/misc/sounds/bell-ringing-05.wav",
                cover: "M8"
            },
            {
                title: "Blinding Lights",
                artist: "The Weeknd",
                url: "https://www.soundjay.com/misc/sounds/bell-ringing-05.wav",
                cover: "TW"
            },
            {
                title: "Levitating",
                artist: "Dua Lipa",
                url: "https://www.soundjay.com/misc/sounds/bell-ringing-05.wav",
                cover: "DL"
            }
        ];

        let currentSongIndex = -1;
        let isPlaying = false;
        const audioPlayer = document.getElementById('audioPlayer');

        function init() {
            renderSongs();
            setupAudioPlayer();
            updateSongCount();
        }

        function renderSongs() {
            const songList = document.getElementById('songList');
            
            if (songs.length === 0) {
                songList.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">♪</div>
                        <p>No songs in your playlist yet.<br>Add some tracks to get started!</p>
                    </div>
                `;
                return;
            }

            songList.innerHTML = '';
            songs.forEach((song, index) => {
                const songItem = document.createElement('div');
                songItem.className = 'song-item';
                songItem.onclick = (e) => {
                    if (!e.target.closest('.song-actions')) {
                        playSong(index);
                    }
                };
                
                songItem.innerHTML = `
                    <div class="song-cover">${song.cover}</div>
                    <div class="song-info">
                        <div class="song-title">${song.title}</div>
                        <div class="song-artist">${song.artist}</div>
                    </div>
                    <div class="song-actions">
                        <button class="action-btn delete-btn" onclick="deleteSong(${index})" title="Delete song">×</button>
                    </div>
                `;
                
                songList.appendChild(songItem);
            });
        }

        function addSong() {
            const title = document.getElementById('songTitle').value.trim();
            const artist = document.getElementById('songArtist').value.trim();
            const url = document.getElementById('songUrl').value.trim();

            if (!title || !artist || !url) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            const newSong = {
                title: title,
                artist: artist,
                url: url,
                cover: artist.charAt(0).toUpperCase() + (artist.split(' ')[1] ? artist.split(' ')[1].charAt(0).toUpperCase() : title.charAt(0).toUpperCase())
            };

            songs.push(newSong);
            renderSongs();
            updateSongCount();
            
            // Clear form
            document.getElementById('songTitle').value = '';
            document.getElementById('songArtist').value = '';
            document.getElementById('songUrl').value = '';
            
            showMessage('Track added successfully!', 'success');
        }

        function deleteSong(index) {
            if (confirm('Are you sure you want to delete this song?')) {
                // If currently playing song is deleted
                if (index === currentSongIndex) {
                    audioPlayer.pause();
                    isPlaying = false;
                    currentSongIndex = -1;
                    updatePlayerUI();
                    updatePlayButton();
                } else if (index < currentSongIndex) {
                    currentSongIndex--;
                }

                songs.splice(index, 1);
                renderSongs();
                updateActiveSong();
                updateSongCount();
                showMessage('Track deleted', 'success');
            }
        }

        function playSong(index) {
            if (index >= songs.length) return;
            
            currentSongIndex = index;
            const song = songs[index];
            
            audioPlayer.src = song.url;
            audioPlayer.load();
            audioPlayer.play();
            
            isPlaying = true;
            updatePlayerUI();
            updateActiveSong();
        }

        function togglePlay() {
            if (currentSongIndex === -1 && songs.length > 0) {
                playSong(0);
                return;
            }
            
            if (currentSongIndex === -1) return;
            
            if (isPlaying) {
                audioPlayer.pause();
                isPlaying = false;
            } else {
                audioPlayer.play();
                isPlaying = true;
            }
            
            updatePlayButton();
        }

        function previousSong() {
            if (currentSongIndex > 0) {
                playSong(currentSongIndex - 1);
            }
        }

        function nextSong() {
            if (currentSongIndex < songs.length - 1) {
                playSong(currentSongIndex + 1);
            }
        }

        function updatePlayerUI() {
            if (currentSongIndex === -1 || !songs[currentSongIndex]) {
                document.getElementById('currentTitle').textContent = 'Select a song';
                document.getElementById('currentArtist').textContent = 'No track playing';
                document.getElementById('currentCover').textContent = '♪';
                return;
            }
            
            const song = songs[currentSongIndex];
            document.getElementById('currentTitle').textContent = song.title;
            document.getElementById('currentArtist').textContent = song.artist;
            document.getElementById('currentCover').textContent = song.cover;
        }

        function updatePlayButton() {
            const playBtn = document.getElementById('playBtn');
            playBtn.innerHTML = isPlaying ? '⏸' : '▶';
        }

        function updateActiveSong() {
            const songItems = document.querySelectorAll('.song-item');
            songItems.forEach((item, index) => {
                if (index === currentSongIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        function updateSongCount() {
            const count = songs.length;
            const countEl = document.getElementById('songCount');
            countEl.textContent = `${count} track${count !== 1 ? 's' : ''}`;
        }

        function showMessage(text, type) {
            const existingMessage = document.querySelector('.message');
            if (existingMessage) {
                existingMessage.remove();
            }

            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;
            document.body.appendChild(message);

            setTimeout(() => message.classList.add('show'), 100);
            setTimeout(() => {
                message.classList.remove('show');
                setTimeout(() => message.remove(), 300);
            }, 3000);
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function seekTo(event) {
            const progressBar = event.currentTarget;
            const clickX = event.offsetX;
            const width = progressBar.offsetWidth;
            const duration = audioPlayer.duration;
            
            if (duration) {
                const newTime = (clickX / width) * duration;
                audioPlayer.currentTime = newTime;
            }
        }

        function setupAudioPlayer() {
            audioPlayer.addEventListener('loadedmetadata', () => {
                document.getElementById('duration').textContent = formatTime(audioPlayer.duration);
            });

            audioPlayer.addEventListener('timeupdate', () => {
                const currentTime = audioPlayer.currentTime;
                const duration = audioPlayer.duration;
                
                if (duration) {
                    const progressPercent = (currentTime / duration) * 100;
                    document.getElementById('progress').style.width = progressPercent + '%';
                }
                
                document.getElementById('currentTime').textContent = formatTime(currentTime);
            });

            audioPlayer.addEventListener('ended', () => {
                if (currentSongIndex < songs.length - 1) {
                    nextSong();
                } else {
                    isPlaying = false;
                    updatePlayButton();
                }
            });

            audioPlayer.addEventListener('play', () => {
                isPlaying = true;
                updatePlayButton();
            });

            audioPlayer.addEventListener('pause', () => {
                isPlaying = false;
                updatePlayButton();
            });
        }

        window.onload = init;
    </script>
</body>
</html>
